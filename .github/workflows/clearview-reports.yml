              --data '{
                "personalizations": [{
                  "to": [{ "email": "sean@proofstudio.co" }],
                  "subject": "Report for '"$site"'"
                }],
                "from": { "email": "noreply@proofstudio.co" },
                "content": [{
                  "type": "text/plain",
                  "value": "The report for '"$site"' is ready. View it here: https://sffitzpatrick.github.io/site-reports/manual-reports/'"${{ env.REPORT_DIR }}"'/summary.html"
                }]
              }'
          done
